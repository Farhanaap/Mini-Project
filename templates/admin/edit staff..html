{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="edit_staff">
  <table width="200" border="1" class="table " bgcolor="#b8e0d2">
    <tr>
      <td>firstname</td>
      <td><label>
        <input type="text" name="textfield" value="{{val['fname']}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>lastname</td>
      <td><label>
        <input type="text" name="textfield2" value="{{val['lname']}}" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>gender</td>
     <td><label>
       <input name="radiobutton" type="radio" value="male" checked {% if val['gender']=='male' %} checked {% endif %}/>
      male
      <input name="radiobutton" type="radio" value="female" {% if val['gender']=='female' %} checked {% endif %}/>
      female</label></td>
    </tr>
    <tr>
      <td>place</td>
     <td><label>
        <input type="text" name="textfield5" value="{{val['place']}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>post</td>
     <td><label>
        <input type="text" name="textfield6" value="{{val['post']}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>pin</td>
     <td><label>
        <input type="text" name="textfield7" value="{{val['pin']}}"required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>phone</td>
      <td><label>
        <input type="text" name="textfield8" value="{{val['phone']}}" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label>
        <input type="text" name="textfield9" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="update"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
