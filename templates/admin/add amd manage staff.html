{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addstaff">
  <table width="200" border="1" class="table "bgcolor="#b8e0d2">
    <tbody>
      <tr>
        <td>#</td>
        <td>name</td>
        <td>gender</td>
        <td>address</td>
        <td>phone</td>
        <td>email</td>
        <td>&nbsp;</td>
      </tr>
      {%for i in val %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>&nbsp;{{i['fname']}}{{i['lname']}}</td>
        <td>&nbsp;{{i['gender']}}</td>
        <td>&nbsp;{{i['place']}}{{i['post']}}{{i['pin']}}</td>
        <td>&nbsp;{{i['phone']}}</td>
        <td>&nbsp;{{i['email']}}</td>
        <td><p><a href="editstaff?id={{i['lid']}}">edit</a></p>
        <p><a href="deletestaff?id={{i['lid']}}">delete</a></p></td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="7" align="center"><blockquote>
          <blockquote>
            <blockquote>
              <p>
                <input type="submit" name="submit" id="submit" value="add">
              </p>
            </blockquote>
          </blockquote>
        </blockquote></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
{% endblock %}
